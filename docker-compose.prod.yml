services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      # Inject the configuration file we just made
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Nginx needs to see the public folder to serve your standard CSS directly
      - .:/var/www/html:ro 
    depends_on:
      - app

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: password

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: password